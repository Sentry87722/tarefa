<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 300px;
      position: fixed;
      top: 20px;
      right: 20px;
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form input, .form select, .form button {
      padding: 10px;
      border: 1px solid #000;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .form button {
      background-color: #1a1a1a;
      color: white;
      cursor: pointer;
    }

    #lista {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
      padding: 20px;
    }

    .tarefa {
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      position: relative;
      backdrop-filter: blur(2px);
      transition: transform 0.3s;
    }

    .tarefa:hover {
      transform: scale(1.02);
    }

    .acoes {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
    }

    .acoes button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .tarefa:hover .acoes button {
      opacity: 1;
    }

    .tarefa.concluida {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minha Lista de Tarefas</h1>
    <div class="form">
      <input type="text" id="descricao" placeholder="Nova tarefa" />
      <select id="prioridade">
        <option value="baixa">Baixa</option>
        <option value="media">M√©dia</option>
        <option value="alta">Alta</option>
      </select>
      <button onclick="adicionarTarefa()">Adicionar</button>
    </div>
  </div>

  <div id="lista"></div>

  <script>
    let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

    function salvar() {
      localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }

    function renderizar() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      if (tarefas.length === 0) {
        lista.innerHTML = "<p style='color:white;'>Nenhuma tarefa cadastrada.</p>";
        return;
      }

      tarefas.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "tarefa" + (t.concluida ? " concluida" : "");
        div.innerHTML = `
          <span>${t.descricao} (${t.prioridade})</span>
          <div class="acoes">
            <button title="Concluir" onclick="concluir(${i})">‚úîÔ∏è</button>
            <button title="Remover" onclick="remover(${i})">üóëÔ∏è</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function adicionarTarefa() {
      const descricao = document.getElementById("descricao").value.trim();
      const prioridade = document.getElementById("prioridade").value;

      if (!descricao) {
        alert("Digite a descri√ß√£o da tarefa!");
        return;
      }

      tarefas.push({ descricao, prioridade, concluida: false });
      salvar();
      renderizar();
      document.getElementById("descricao").value = "";
    }

    function concluir(i) {
      tarefas[i].concluida = !tarefas[i].concluida;
      salvar();
      renderizar();
    }

    function remover(i) {
      tarefas.splice(i, 1);
      salvar();
      renderizar();
    }

    renderizar();
  </script>
</body>
</html>
