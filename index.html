<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Tarefas</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    .tarefa { margin: 5px 0; padding: 10px; background: white; border: 1px solid #ccc; border-radius: 5px; }
    .concluida { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>Lista de Tarefas</h1>

  <input type="text" id="descricao" placeholder="Descri√ß√£o da tarefa" />
  <select id="prioridade">
    <option value="baixa">Baixa</option>
    <option value="media">M√©dia</option>
    <option value="alta">Alta</option>
  </select>
  <button onclick="adicionarTarefa()">Adicionar</button>

  <div id="lista"></div>

  <script>
    let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

    function salvar() {
      localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }

    function renderizar() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      if (tarefas.length === 0) {
        lista.innerHTML = "<p>Nenhuma tarefa cadastrada.</p>";
        return;
      }

      tarefas.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "tarefa" + (t.concluida ? " concluida" : "");
        div.innerHTML = `
          <strong>${i + 1}.</strong> ${t.descricao} (${t.prioridade})
          <button onclick="concluir(${i})">‚úîÔ∏è</button>
          <button onclick="remover(${i})">üóëÔ∏è</button>
        `;
        lista.appendChild(div);
      });
    }

    function adicionarTarefa() {
      const descricao = document.getElementById("descricao").value.trim();
      const prioridade = document.getElementById("prioridade").value;

      if (!descricao) {
        alert("Descri√ß√£o n√£o pode estar vazia!");
        return;
      }

      tarefas.push({ descricao, prioridade, concluida: false });
      salvar();
      renderizar();
      document.getElementById("descricao").value = "";
    }

    function concluir(i) {
      tarefas[i].concluida = true;
      salvar();
      renderizar();
    }

    function remover(i) {
      tarefas.splice(i, 1);
      salvar();
      renderizar();
    }

    renderizar();
  </script>
</body>
</html>
